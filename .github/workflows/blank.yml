<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Factory - SMKN 1 Gondang Nganjuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- TEFA SMKN 1 GONDANG NGANJUK THEME --- */
        :root {
            /* Warna Ungu Formal & Elegan */
            --primary-color: #4A148C;    /* Ungu Gelap (Header/Footer) */
            --accent-color: #7B1FA2;     /* Ungu Cerah (Tombol/Highlight) */
            --bg-light: #F3E5F5;         /* Ungu Pucat (Background) */
            --text-main: #212121;
            --text-secondary: #5f5f5f;
            --white: #ffffff;
            --gold-accent: #FFD700;      /* Aksen Emas sedikit untuk kesan premium */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif; /* Font Serif untuk kesan formal */
            color: var(--primary-color);
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu a {
            color: var(--white);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--gold-accent);
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(rgba(74, 20, 140, 0.85), rgba(50, 10, 100, 0.9)), url('https://source.unsplash.com/1600x900/?agriculture,school');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            font-weight: 300;
        }

        .btn-main {
            padding: 12px 30px;
            background-color: var(--gold-accent);
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* GENERAL CONTAINER */
        .container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* TENTANG SEKOLAH (Nganjuk Profile) */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .about-text p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .about-img img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 4px solid var(--white);
        }

        /* JURUSAN CARDS */
        .jurusan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .jurusan-card {
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.3s;
            border-left: 5px solid var(--primary-color);
        }

        .jurusan-card:hover {
            transform: translateY(-5px);
            border-left-color: var(--gold-accent);
        }

        /* TEFA SECTION (Updated for Nganjuk Majors) */
        .tefa-section {
            background-color: var(--white);
            padding: 60px 20px;
        }

        .tefa-item {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 40px;
            background: var(--bg-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .tefa-info {
            flex: 1;
            padding: 30px;
        }

        .tefa-info h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .tefa-info ul {
            list-style: none;
            margin-top: 15px;
        }

        .tefa-info ul li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }

        .tefa-info ul li::before {
            content: 'âœ¦';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        .tefa-badge {
            background: var(--primary-color);
            color: var(--white);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 10px;
        }

        /* FOOTER */
        footer {
            background-color: #2E0E5C; /* Ungu lebih gelap lagi */
            color: rgba(255,255,255,0.8);
            padding: 40px 20px;
            text-align: center;
        }

        footer strong {
            color: var(--white);
            font-size: 1.2rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .about-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <span>SMKN 1 GONDANG</span>
            </div>
            <div class="nav-menu">
                <a href="#home">Beranda</a>
                <a href="#about">Profil</a>
                <a href="#jurusan">Jurusan</a>
                <a href="#tefa">Produk TEFA</a>
