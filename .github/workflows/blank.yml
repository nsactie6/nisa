        </div>
        <div class="jurusan-grid">
            <div class="jurusan-card">
                <h3>Agribisnis Tanaman (ATPH)</h3>
                <p>Fokus pada budidaya tanaman pangan, hortikultura, pembibitan, hingga pengolahan hasil pertanian modern.</p>
            </div>
            <div class="jurusan-card">
                <h3>Teknik Otomotif</h3>
                <p>Mencakup Teknik Kendaraan Ringan (TKR) dan Bisnis Sepeda Motor (TBSM). Ahli dalam perawatan, perbaikan mesin, dan kelistrikan kendaraan.</p>
            </div>
            <div class="jurusan-card">
                <h3>Teknik Jaringan Komputer & Telekomunikasi</h3>
                <p>Keahlian dalam instalasi jaringan (fiber optic/wireless), administrasi server, dan perbaikan perangkat keras komputer.</p>
            </div>
        </div>
    </section>

    <div id="tefa" class="tefa-section">
        <div class="container">
            <div class="section-header">
