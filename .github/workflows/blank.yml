                    <p>Bengkel standar industri untuk perawatan kendaraan roda dua dan roda empat dengan teknisi siswa tersertifikasi.</p>
                    <ul>
                        <li>Service Berkala Mobil & Motor</li>
                        <li>Ganti Oli & Tune Up</li>
                        <li>Perbaikan Sistem Rem & Kelistrikan</li>
                        <li>Spooring & Balancing (Unit TKR)</li>
                    </ul>
                </div>
            </div>

            <div class="tefa-item">
                <div class="tefa-info">
                    <span class="tefa-badge">Teknologi Informasi</span>
                    <h3>Gondang IT Solution</h3>
                    <p>Solusi masalah teknologi informasi, mulai dari perbaikan perangkat hingga instalasi jaringan internet.</p>
                    <ul>
                        <li>Service Laptop, PC, dan Printer</li>
                        <li>Instalasi Ulang Windows & Software</li>
                        <li>Pemasangan WiFi & CCTV Rumah/Kantor</li>
                        <li>Desain Grafis & Cetak Undangan/Banner</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

