    <section id="about" class="container">
        <div class="section-header">
            <h2>Tentang SMKN 1 Gondang</h2>
        </div>
        <div class="about-grid">
            <div class="about-text">
                <p>
                    SMK Negeri 1 Gondang adalah salah satu sekolah kejuruan negeri unggulan di <strong>Kabupaten Nganjuk</strong>, Jawa Timur. Berlokasi strategis di Desa Ngrami, sekolah kami berfokus pada pengembangan kompetensi siswa melalui pendekatan praktis yang terintegrasi dengan dunia kerja.
                </p>
                <p>
                    Melalui program <strong>Teaching Factory (TEFA)</strong>, kami membawa suasana industri ke dalam lingkungan sekolah. Siswa tidak hanya belajar teori, tetapi langsung memproduksi barang dan jasa yang dipasarkan kepada masyarakat umum dengan standar kualitas profesional.
                </p>
            </div>
            <div class="about-img">
                <img src="https://source.unsplash.com/600x400/?school,building" alt="Gedung SMKN 1 Gondang Nganjuk">
            </div>
        </div>
    </section>

    <section id="jurusan" class="container">
        <div class="section-header">
